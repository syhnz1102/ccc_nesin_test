<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <title>화상 상담</title>
   <link rel="stylesheet" type="text/css" href="css/consultant.css" />
</head>
<body>
   <div class="modal">
      <div class="modalContainer">
         <div class="modalContent">
            <p>화상 상담을 종료하시겠습니까?</p>
            <div class="button">
               <button class="submit">확인</button>
               <button class="cancel">취소</button>
            </div>
         </div>
      </div>
   </div>
   <div class="wrapper">
      <div class="header">
         <div class="logo">
            <span class="img">
               <img src="images/img_logo_sample.png" />
            </span>
            <strong>화상 상담</strong>
         </div>
         <div class="button">
            <button>상담종료</button>
         </div>
      </div>
      <div class="lnb">
         <div class="user">
            <div class="img"></div>
            <div class="info">
               <div class="name">홍길동</div>
               <div class="time">2020.01.01 00:00:00</div>
            </div>
         </div>
         <div class="menu">
            <ul>
               <li class="on">
                  <button>화상상담</button>
               </li>
               <li>
                  <button>화면공유</button>
               </li>
               <li>
                  <button>설정</button>
               </li>
            </ul>
         </div>
      </div>
      <div class="container">
         <div class="chatContainer">
            <div class="chatHeader">
               <div class="state start">상담 진행중</div>
               <div class="copy">
                  <button>URL복사</button>
                  <!-- <div class="tooltip">URL을 복사하여 상담 학생에게 공유하세요. <button>close</button></div> -->
               </div>
            </div>
            <div class="chatContent">
               <p>상담이 개설되었습니다.</p>
               <p>홍길동님이 입장하였습니다.</p>
               <div class="message right">
                  <div class="bubble">
                     <p>안녕하세요.</p>
                  </div>
                  <div class="bubble">
                     <span class="time">오후 00:00</span>
                     <p>한국대학교입니다.</p>
                  </div>
               </div>
               <div class="message left">
                  <div class="name">홍길동</div>
                  <div class="bubble">
                     <p>안녕하세요.</p>
                  </div>
                  <div class="bubble">
                     <p>홍길동입니다.</p>
                  </div>
                  <div class="bubble">
                     <p>입시상담요청 드려요.</p>
                     <span class="time">오후 00:00</span>
                  </div>
               </div>
               <div class="message right">
                  <div class="bubble">
                     <p>화상으로 상담드리겠습니다.</p>
                  </div>
                  <div class="bubble">
                     <span class="time">오후 00:00</span>
                     <p>화면이 나오는걸 원치 않으시면 카메라를 꺼주시면 됩니다.</p>
                  </div>
               </div>
               <p>화상 상담이 시작되었습니다.</p>
            </div>
            <div class="chatInput">
               <input tyle="text" placeholder="메시지를 입력하세요.">
               <button>전송</button>
            </div>
         </div>
         <div class="videoContainer">
            <div class="mainVideo">
               <div class="video">
                  <div class="micoff"></div>
                  <video style="background:url('images/img_video_sample2.jpg') no-repeat center 0;background-size:cover"></video>
               </div>
               <div class="video local">
                  <video style="background:url('images/img_video_sample1.jpg') no-repeat center 0;background-size:cover"></video>
               </div>
            </div>
            <div class="videobarContainer">
               <div class="menu">
                  <div class="info">
                     <span>홍길동</span>
                     <span>00:00</span>
                  </div>
                  <div class="button">
                     <button class="cam"></button>
                     <button class="mic off"></button>
                     <button class="endcall"></button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
